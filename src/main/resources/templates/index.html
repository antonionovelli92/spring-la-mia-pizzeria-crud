<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elenco Pizze</title>
    <!-- Aggiungi il link al file CSS di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Elenco Pizze</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Foto</th>
                    <th>Prezzo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pizza : ${pizze}">
                    <td th:text="${pizza.nome}"></td>
                    <td th:text="${pizza.descrizione}"></td>
                    <td th:text="${pizza.foto}"></td>
                    <td th:text="${pizza.prezzo}"></td>
                </tr>
                <!-- Mostra un messaggio se l'elenco delle pizze Ã¨ vuoto -->
                <tr th:if="${pizze.empty}">
                    <td colspan="4" class="text-center">Non ci sono pizze disponibili.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
