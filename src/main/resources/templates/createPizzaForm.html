<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea nuova pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Crea nuova pizza</h1>
        <form th:action="@{/create}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione:</label>
                <textarea id="descrizione" name="descrizione" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Foto:</label>
                <input type="text" id="foto" name="foto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo:</label>
                <input type="number" id="prezzo" name="prezzo" step="0.01" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Crea</button>
        </form>
    </div>
</body>
</html>
