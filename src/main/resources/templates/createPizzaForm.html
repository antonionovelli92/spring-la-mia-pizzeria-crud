<!DOCTYPE html>
<html>
<head>
    <title>Crea nuova pizza</title>
</head>
<body>
    <h1>Crea nuova pizza</h1>
    <form action="/create" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" name="descrizione" required></textarea><br>
        <label for="foto">Foto:</label>
        <input type="text" id="foto" name="foto" required><br>
        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" name="prezzo" step="0.01" required><br>
        <input type="submit" value="Crea">
    </form>
</body>
</html>
